<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recommended Fuel Station — Mock</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f0f;
      --accent:#00c853; /* green */
      --muted:rgba(255,255,255,0.7);
      --card-radius:18px;
      --glass: rgba(255,255,255,0.06);
      --blur: 8px;
      --surface: rgba(0,0,0,0.45);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071014 0%, #051213 100%);color:#fff}

    .app{
      max-width:420px;
      margin:18px auto;
      border-radius:24px;
      overflow:hidden;
      box-shadow:0 10px 40px rgba(3,10,10,0.6);
      background:linear-gradient(180deg, rgba(3,8,10,0.3), rgba(6,9,12,0.6));
      min-height:820px;
      position:relative;
    }

    /* Header bar over hero */
    .topbar{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 16px;
      position:absolute;
      width:100%;
      z-index:10;
    }
    .avatar{width:40px;height:40px;border-radius:50%;overflow:hidden;border:2px solid rgba(255,255,255,0.12)}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .location{
      display:flex;flex-direction:column;flex:1;align-items:center;gap:2px;font-size:13px;color:var(--muted);
      text-align:center
    }
    .location .where{display:flex;align-items:center;gap:8px}
    .where svg{opacity:0.95}
    .bell{width:36px;height:36px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));display:flex;align-items:center;justify-content:center}

    /* Hero (background image + overlay) */
    .hero{
      height:360px;
      background-image: url('https://picsum.photos/900/1200?random=20');
      background-size:cover;background-position:center;
      position:relative;
      display:flex;flex-direction:column;justify-content:flex-end;padding:22px;
    }
    .hero::after{
      content:'';position:absolute;inset:0;background:linear-gradient(180deg, rgba(2,6,6,0.25), rgba(2,6,6,0.75));
    }

    .hero-content{position:relative;z-index:3;}
    .tag{display:inline-flex;gap:8px;align-items:center;color:rgba(255,255,255,0.9);font-weight:600;font-size:13px}
    .title{font-size:28px;font-weight:700;margin-top:6px;margin-bottom:12px;letter-spacing:-0.3px}
    .meta{display:flex;gap:12px;align-items:center;font-size:13px;color:var(--muted);margin-bottom:12px}

    .pill{background:linear-gradient(90deg, rgba(0,200,83,0.15), rgba(0,200,83,0.07));color:var(--accent);padding:6px 10px;border-radius:999px;font-weight:700;font-size:13px;display:inline-flex;align-items:center;gap:8px}

    /* Search */
    .search-wrap{display:flex;gap:12px;margin-top:10px}
    .search{
      flex:1;background:var(--glass);backdrop-filter:blur(var(--blur));border-radius:14px;padding:12px 14px;display:flex;align-items:center;gap:12px
    }
    .search input{background:transparent;border:0;outline:0;color:#fff;font-size:15px;flex:1}
    .search .icon{opacity:0.9}
    .filter{width:44px;height:44px;border-radius:12px;background:rgba(255,255,255,0.06);display:flex;align-items:center;justify-content:center}

    /* Content cards */
    .content{padding:20px}
    .section-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .section-header h3{margin:0;font-size:16px}
    .section-header .viewall{color:var(--muted);font-size:13px}

    .cards{display:flex;gap:14px;overflow-x:auto;padding-bottom:8px}
    .card{min-width:170px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));border-radius:16px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,0.4);flex:0 0 auto}
    .card .thumb{height:90px;border-radius:10px;overflow:hidden;margin-bottom:10px;position:relative}
    .card .thumb img{width:100%;height:100%;object-fit:cover}
    .card .status{position:absolute;top:8px;left:8px;background:rgba(0,200,83,0.95);padding:6px 8px;border-radius:8px;font-weight:700;font-size:12px}
    .card h4{margin:0 0 6px 0;font-size:15px}
    .card .meta{font-size:12px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}

    /* bottom nav */
    .bottom-nav{
      position:fixed;
      left:0; right:0; bottom:0;
      z-index:50;
      display:flex;
      justify-content:center;
      background:linear-gradient(180deg, rgba(3,8,10,0.0), rgba(3,8,10,0.85));
      padding:12px 16px env(safe-area-inset-bottom);
    }
    .nav-row{
      width:100%;
      max-width:420px;
      display:flex;justify-content:space-between;align-items:center;
      background:rgba(255,255,255,0.05);
      border-radius:22px;
      padding:8px 12px;
      backdrop-filter: blur(10px);
    }
    .nav-item{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      padding:8px 12px;
      color:var(--muted);
      font-size:12px;
      transition:all .25s ease;
      min-width:52px;
    }
    .nav-item svg{display:block}
    .nav-item.active{
      background:linear-gradient(90deg, rgba(0,200,83,0.18), rgba(0,200,83,0.08));
      color:var(--accent);
      border-radius:14px;
    }

    /* reserve space for fixed bottom nav */
    .app{padding-bottom:110px}

    /* scrollbar hide for cards */
    .cards::-webkit-scrollbar{height:8px}
    .cards::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.06);border-radius:10px}

    @media (max-width:420px){.app{margin:8px}}
    @media (max-width:420px){
      .app{margin:8px; min-height:100vh}
      .title{font-size:24px}
      .hero{height:320px}
      .card{min-width:155px}
    }

    @media (max-width:360px){
      .hero{height:300px}
      .topbar{padding:10px 12px}
      .search-wrap{gap:8px}
      .filter{width:40px;height:40px}

      /* collapse nav text on very small screens */
      .nav-item div{display:none}
      .nav-item{padding:10px}
    }

    @media (max-width:320px){
      .title{font-size:22px}
      .meta{flex-direction:column;align-items:flex-start;gap:6px}
      .search{padding:10px}
      .nav-row{padding:6px 8px}
    }
  </style>
</head>
<body>
  <div class="app" role="application">
    <div class="topbar">
      <div class="avatar"><img src="https://i.pravatar.cc/100?img=3" alt="avatar"></div>
      <div class="location">
        <div class="where"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" stroke="#fff" stroke-opacity="0.95" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg><span>From San Francisco</span></div>
        <div style="font-size:12px;color:rgba(255,255,255,0.45)"> </div>
      </div>
      <div class="bell" title="Notifications">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 17H9" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/><path d="M12 3v1" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/><path d="M18 8a6 6 0 10-12 0v4l-2 2h16l-2-2V8z" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/></svg>
      </div>
    </div>

    <div class="hero" role="img" aria-label="Hero image">
      <div class="hero-content">
        <div class="tag">Fuel Station</div>
        <div class="title">Recommended<br>Fuel Station</div>
        <div class="meta">
          <div>$3.60 Per Gallon · Fuel + Services</div>
          <div class="pill">24/7</div>
        </div>

        <div class="search-wrap">
          <label class="search">
            <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/><circle cx="11" cy="11" r="6" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/></svg>
            <input placeholder="Search Fuel Station" aria-label="Search fuel station">
          </label>
          <button class="filter" aria-label="Filters">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M7 12h10M10 18h4" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/></svg>
          </button>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="section-header">
        <h3>Recommended for You</h3>
        <div class="viewall">View all</div>
      </div>

      <div class="cards" tabindex="0">
        <!-- Card 1 -->
        <article class="card">
          <div class="thumb"><img src="https://picsum.photos/400/300?random=101" alt="station"><div class="status">Open</div></div>
          <h4>Love's Travel Stop</h4>
          <div class="meta"><span>Dallas, TX</span><span>⭐ 4.9</span></div>
        </article>

        <!-- Card 2 -->
        <article class="card">
          <div class="thumb"><img src="https://picsum.photos/400/300?random=102" alt="station"><div class="status">Open</div></div>
          <h4>Costco Gasoline</h4>
          <div class="meta"><span>Seattle, WA</span><span>⭐ 4.5</span></div>
        </article>

        <!-- Card 3 -->
        <article class="card">
          <div class="thumb"><img src="https://picsum.photos/400/300?random=103" alt="station"><div class="status">Open</div></div>
          <h4>Local Pump</h4>
          <div class="meta"><span>Mwale</span><span>⭐ 4.2</span></div>
        </article>

      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-row">
        <div class="nav-item active">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 11.5L12 4l9 7.5" stroke="#00c853" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <div style="font-weight:700">Home</div>
        </div>
        <div class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="9" stroke="#fff" stroke-opacity="0.8" stroke-width="1.2"/></svg>
          <div>Map</div>
        </div>
        <div class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5v14M5 12h14" stroke="#fff" stroke-opacity="0.85" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <div>Bookings</div>
        </div>
        <div class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M4 12h10M4 18h16" stroke="#fff" stroke-opacity="0.85" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <div>Offers</div>
        </div>
        <div class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="7" r="3" stroke="#fff" stroke-opacity="0.85" stroke-width="1.2"/><path d="M5 21c1.5-3 5-5 7-5s5.5 2 7 5" stroke="#fff" stroke-opacity="0.85" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <div>Account</div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // small enhancement: keyboard accessible scroll for cards
    const cards = document.querySelector('.cards');
    cards.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowRight') cards.scrollBy({left:200, behavior:'smooth'});
      if(e.key === 'ArrowLeft') cards.scrollBy({left:-200, behavior:'smooth'});
    });
  </script>
</body>
</html>

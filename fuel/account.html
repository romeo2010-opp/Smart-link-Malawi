<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Account â€” SmartLink Malawi</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">
<style>
.account-container{
  max-width:360px;
  margin:40px auto;
  padding:24px;
  background: linear-gradient(180deg, rgba(3,3,3,.95), rgba(8,8,8,.95));
  border-radius:24px;
  box-shadow:0 10px 40px rgba(3,10,10,0.6);
  display:flex;
  flex-direction:column;
  gap:12px;
  color:#fff;
}
.account-container h2{font-size:22px;margin:0;text-align:center;font-weight:700;}
.account-row{display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px solid rgba(255,255,255,.08);}
.account-row:last-child{border:none;}
.account-row span{font-size:14px;color:var(--muted);}
.account-row strong{font-weight:600;}
.logout-btn{margin-top:12px;padding:12px;border-radius:12px;border:none;background:linear-gradient(180deg,#ff3d00,#dd2c00);color:#fff;font-weight:700;cursor:pointer;transition:opacity .25s ease;}
.logout-btn:hover{opacity:.9;}
</style>
</head>
<body>
  <div class="account-container fade-in">
    <h2>My Account</h2>
    <div class="account-row">
      <span>Name</span><strong id="accountName">John Doe</strong>
    </div>
    <div class="account-row">
      <span>Email</span><strong id="accountEmail">john@example.com</strong>
    </div>
    <div class="account-row">
      <span>Membership</span><strong>Premium</strong>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

<script src="js/account.js"></script>
</body>
</html>
